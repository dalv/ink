<!doctype html>

<html ng-app="ink">
<head>
	<title>Ink</title>

  <!-- Styles -->
 	<link rel="stylesheet" type="text/css" href="./main/css/ink.css" />

  <!-- Libs: jquery and angular -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>

  <!-- App: controler and service -->
	<script src="main/js/mainApp.js"></script>
	<script src="main/js/mainController.js"></script>
	<script src="services/dataAccess.js"></script>
	<script src="services/inventoryHandler.js"></script>

</head>

<body ng-controller="mainController">

  <!-- Story frame -->
	<div class="frame">
    <div class="container">
  		
      <!-- Story text -->
  		<div id="story">{{story.text}}</div>

  		<!-- Story options -->
  		<div id="options">
  			<ul>
  				<li ng-repeat="option in story.opts" ng-click="loadStory(option.next)">{{option.text}}</li>
  			</u>
  		</div>

  		<!-- Story modifier -->
  		<div id="modifier" ng-show="story.modifier">
  			<div>{{story.modifier_text}}</div>
  			<img height="32" width="32" ng-show="story.modifier_img!=''" ng-src="{{story.modifier_img_fullpath}}"/>
  		</div>

    </div>
  </div>

  <!-- Inventory panel -->
  <div class="inventory" ng-show="inventory.length>0">
    <table border="1" ng-repeat="modifier_type in [1,0]">   
     
      <th ng-switch on="modifier_type">
        <div ng-switch-when="1">Major Modifiers</div> 
        <div ng-switch-when="0">Minor Modifiers</div> 
      </th>
      
      <tr ng-repeat="item in inventory | filter:{type:modifier_type}">
        <td> 
          <img height="32" width="32" ng-show="item.img!=''" ng-src="{{item.img}}" title="{{item.text}}"/> 
        </td>
      </tr>

    </table>
  </div>

</body>
</html>
